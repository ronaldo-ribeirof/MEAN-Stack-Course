<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      @if (title.value != '') {
        <mat-label>Post Title</mat-label>
      }
      <input matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      placeholder="Post Title"
      #title="ngModel">
      @if (title.invalid) {
        <mat-error>Please enter something.</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      @if (content.value != '') {
        <mat-label>Post Content</mat-label>
      }
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel">
      </textarea>
      @if (content.invalid) {
        <mat-error>Please enter something.</mat-error>
      }
    </mat-form-field>
    <div class="buttonDiv">
      <button
        matButton="filled"
        type="submit">Save Post</button>
    </div>
  </form>
</mat-card>***REMOVED***
